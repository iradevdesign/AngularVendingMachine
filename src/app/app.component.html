<div class="container">
    <div class="col-xs-5">
      <app-products (selectedProducts)="selectProduct($event)" [products]="products" [productBought]="productBought" [productBoughtImg]="productBoughtImg"></app-products>
    </div>
    <div class="col-xs-2" style="margin-left: -30px;">
      <app-board (selectedMoney)="selectMoney($event)" [addMoney]="addMoney" [ballance]="ballance" [code]="code" [addMoneyWarning]="addMoneyWarning"></app-board>
    </div>
</div>
